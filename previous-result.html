<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previous Results - Big Boss</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .input-section {
      text-align: center;
      margin: 30px 0 20px;
    }

    .input-section input,
    .input-section button {
      padding: 10px 16px;
      font-size: 16px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      background: #fff;
    }

    th {
      background: #0153eb;
      color: #fff;
      padding: 14px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      padding: 12px 16px;
      font-size: 15px;
      color: #333;
      text-align: center;
    }

    tr:nth-child(even) td {
      background-color: #fafafa;
    }

    tr:hover td {
      background-color: #f0e7fa;
      cursor: default;
      transition: background 0.2s ease;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #999;
    }

    @media (max-width: 600px) {
      .input-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .input-section input,
      .input-section button {
        width: 90%;
        margin: 0;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header class="slide-down">
    <h1>BIG BOSS</h1>
    <nav class="fade-in">
      <a href="index.html">Home</a>
      <a href="today-result.html">Today Result</a>
      <a href="previous-result.html" class="active">Previous Result</a>
      <a href="result-file-download.html">Result File Download</a>
    </nav>
  </header>

  <section class="result-section fade-in">
    <h2 style="text-align:center;">ðŸ“… Previous Results</h2>

    <div class="input-section">
      <label for="from-date">From:</label>
      <input type="date" id="from-date">
      <label for="to-date">To:</label>
      <input type="date" id="to-date">
      <button onclick="fetchResults()">View Results</button>
    </div>

    <div id="table-container"></div>
    <p id="status"></p>
  </section>

  <footer class="fade-in">
    <p>Â© 2025 Big Boss | All Rights Reserved</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcmamLjhZh8x6wRAiDeEtuB_Mky2tCOkI",
      authDomain: "lottery-e05d5.firebaseapp.com",
      databaseURL: "https://lottery-e05d5-default-rtdb.firebaseio.com",
      projectId: "lottery-e05d5",
      storageBucket: "lottery-e05d5.appspot.com",
      messagingSenderId: "357588305425",
      appId: "1:357588305425:web:d1608265a0743fdda693b0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatTime12hr(timeStr) {
      const [hour, minute] = timeStr.split(':');
      const h = parseInt(hour);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hr12 = h % 12 || 12;
      return `${hr12}:${minute} ${ampm}`;
    }

    function getDateRange(startDate, endDate) {
      const dateArray = [];
      let currentDate = new Date(startDate);
      const stopDate = new Date(endDate);

      while (currentDate <= stopDate) {
        dateArray.push(currentDate.toISOString().split('T')[0]);
        currentDate.setDate(currentDate.getDate() + 1);
      }
      return dateArray;
    }

    async function fetchResults() {
      const from = document.getElementById('from-date').value;
      const to = document.getElementById('to-date').value;
      const tableContainer = document.getElementById('table-container');
      const status = document.getElementById('status');

      tableContainer.innerHTML = '';
      status.innerText = '';

      if (!from || !to) {
        status.innerText = "Please select both dates.";
        return;
      }

      const range = getDateRange(from, to);
      const allResults = [];

      for (const date of range) {
        const snapshot = await db.ref('results/' + date).once('value');
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(entry => {
            allResults.push({ date, ...entry });
          });
        }
      }

      if (allResults.length === 0) {
        status.innerText = "No results found in the selected range.";
        return;
      }

      allResults.sort((a, b) => {
        const d1 = a.date + ' ' + a.time;
        const d2 = b.date + ' ' + b.time;
        return d1.localeCompare(d2);
      });

      let html = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Draw Time</th>
              <th>1st Prize</th>
              <th>2nd Prize</th>
              <th>3rd Prize</th>
            </tr>
          </thead>
          <tbody>
      `;

      allResults.forEach(entry => {
        html += `
          <tr>
            <td>${entry.date}</td>
            <td>${formatTime12hr(entry.time)}</td>
            <td>${entry.number}</td>
            <td>${entry.number.slice(-2)}</td>
            <td>${entry.number.slice(-1)}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      tableContainer.innerHTML = html;
    }
  </script>
</body>
</html>
