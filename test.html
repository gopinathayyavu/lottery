<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blinking Border Only</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      font-family: 'Arial', sans-serif;
    }

    .blinking-border {
      position: relative;
      padding: 40px;
      background-color: #fff8e7;
      border-radius: 200px;
      text-align: center;
      width: 30px;
      height: 30px;
    }

    .blinking-border::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 10px dotted gold;
      border-radius: 200px;
      z-index: -1;
      animation: blinkBorder 0.6s infinite;
    }

    @keyframes blinkBorder {
      0%, 100% {
        border-color: gold;
      }
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="blinking-border">
    
  </div>

</body>
</html>
