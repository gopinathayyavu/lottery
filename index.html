<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running Neon Border</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .neon-box {
      position: relative;
      width: 80vw;
      height: 80vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
    }

    .neon-box::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        #00f0ff,
        #ff00f0,
        #00f0ff
      );
      animation: rotate 5s linear infinite;
      z-index: 1;
    }

    .neon-box::after {
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: black;
      border-radius: 12px;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 8px #ffffff;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="neon-box">
    <div class="content">
      <h1>Dear MC</h1>
    </div>
  </div>
</body>
</html>
